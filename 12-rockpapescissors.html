<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="img" href="Icons/paper-emoji.png" />
    <link rel="img" href="Icons/rock-emoji.png" />
    <link rel="img" href="Icons/scissors-emoji.png" />
    <link rel="stylesheet" href="12-rockpaperscissors.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button
      class="move-button js-rock-button"
      onclick="
        playGame('rock');
        "
    >
      <img class="move-icon" src="Icons/rock-emoji.png" alt="" />
    </button>

    <button
      class="move-button"
      onclick="
        playGame('paper');
        "
    >
      <img class="move-icon" src="Icons/paper-emoji.png" alt="" />
    </button>

    <button
      class="move-button"
      onclick="
        playGame('scissors');    
        "
    >
      <img class="move-icon" src="Icons/scissors-emoji.png" alt="" />
    </button>

    <p class="js-result result"></p>

    <p class="js-moves"></p>

    <p class="js-score score">Wins: 0, Losses: 0, Ties: 0</p>

    <button
      class="reset-button"
      onclick="
        scoreReset();
        "
    >
      Reset Score
    </button>

    <button
      class="auto-play-button"
      onclick="
        autoPlay();
    "
    >
      Auto Play
    </button>
    <script src="12-rockpaperscissors.js"></script>
  </body>
</html>
